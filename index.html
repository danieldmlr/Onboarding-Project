<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="onboarding">

        <section id="section-3" class="card card-ecommerce">
            <img class="logo" src="./images/ecommerce-logo.svg" alt="Ecommerce logo">
            <h2 class="title">Buy & Sell Tools</h2>
            <p class="description">Buy & sell good quality products for your beautiful plants</p>
            <div class="pointers">
                <a href="#section-1">
                    <div class="point"></div>
                </a>
                <a href="#section-2">
                    <div class="point"></div>
                </a>
                <a href="#section-3">
                    <div class="point pointer-active"></div>
                </a>
            </div>
            <a href="#section-1" class="link-button button-get-started"><button class="button">Get Started</button></a>
        </section>

        <section id="section-2" class="card card-products">
            <img class="logo" src="./images/products-logo.svg" alt="Products logo">
            <h2 class="title">Get fast & safe delivery</h2>
            <p class="description">Get good quality products for your plants</p>
            <div class="pointers">
                <a href="#section-1">
                    <div class="point"></div>
                </a>
                <a href="#section-2">
                    <div class="point pointer-active"></div>
                </a>
                <a href="#section-3">
                    <div class="point"></div>
                </a>
            </div>
            <a href="#section-3" class="link-button"><button class="button">Continue</button></a>
            <a href="#section-3" class="link-skip">Skip</a>
        </section>

        <section id="section-1" class="card card-community">
            <img class="logo" src="./images/community-logo.svg" alt="Community logo">
            <h2 class="title">Plant lover Community</h2>
            <p class="description">Find gardening enthusiasts from all over the world</p>
            <div class="pointers">
                <a href="#section-1">
                    <div class="point pointer-active"></div>
                </a>
                <a href="#section-2">
                    <div class="point"></div>
                </a>
                <a href="#section-3">
                    <div class="point"></div>
                </a>
            </div>
            <a href="#section-2" class="link-button"><button class="button">Continue</button></a>
            <a href="#section-3" class="link-skip">Skip</a>
        </section>

    </main>
</body>

</html>
